<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="swiper-container">

    <div class="swiper-wrapper">
      
      <!-- 第一页 -->
      <section class="swiper-slide swiper-slide1">
        <div class="bg"></div>
        <img id="avatar" src="./images/user-nan.png" class="ani user">
        <div class="user-name-box ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
          <div class="user-name">
            <span id="user-name"></span>
            <img id="user-img" src="./images/nan.png">
          </div>
        </div>
        <div class="list-flex-box ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
          <div class="list-box">
            <div class="list-address">
              <div class="list-address-img">
                <img src="./images/xuexiao.png">
                <div>学校</div>
              </div>
              <p id="school"></p>
            </div>
            <div class="list-address">
              <div class="list-address-img">
                <img src="./images/nianji.png">
                <div>班级</div>
              </div>
              <p id="grade"></p>
            </div>
          </div>
        </div>
      </section>

      <!-- 第二页 -->
      <section class="swiper-slide swiper-slide2">
        <div id="arc-chart"></div>
        <div id="bar-chart"></div>
      </section>

      <!-- 第三页 -->
      <section class="swiper-slide swiper-slide3">
        <ul>
          <li>
            <div class="result">
              <div class="box-list">
                <div class="box-list-img"><img src="./images/shili.png"></div>
                <div class="box-list-title">视力</div>
              </div>
            </div>
            <div class="result-list one ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0s">
              <div class="box-list">
                <div id="eyeleft">4.0</div>
                <div>左眼</div>
              </div>
              <div class="split"><div></div></div>
              <div class="box-list">
                <div id="eyeright">4.0</div>
                <div>右眼</div>
              </div>
            </div>
          </li>

          <li>
            <div class="result">
              <div class="box-list">
                <div><img src="./images/xinlv.png"></div>
                <div class="box-list-title">心率</div>
              </div>
            </div>
            <div class="result-list two ani"  swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
              <div class="box-list">
                <div id="heart-one">59.0</div>
                <div>血压收缩</div>
              </div>
              <div class="split"><div></div></div>
              <div class="box-list">
                <div id="heart-two">59.0</div>
                <div>心率</div>
              </div>
              <div class="split"><div></div></div>
              <div class="box-list">
                <div id="heart-three">59.0</div>
                <div>血压舒张</div>
              </div>
            </div>
          </li>

          <li>
            <div class="result">
              <div class="box-list">
                <div><img src="./images/yachi.png"></div>
                <div class="box-list-title">牙齿</div>
              </div>
            </div>
            <div id="tooth" class="result-list three ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
              
            </div>
          </li>
        </ul>
      </section>

    </div>
    
    <div class="swiper-pagination"></div>
    <div class="swiper-pagination-bg"></div>
  </div>


  <script src="./js/swiper.min.js"></script>
  <script src="./js/swiper.animate.min.js"></script>
  <script src="./js/zepto.min.js"></script>
  <script src="./js/d3.v4.min.js"></script>
  <script src="./js/chart.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
